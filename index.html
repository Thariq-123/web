<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colourful Caculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100 gradient-bg">
    <div class="calculator bg-light p-4 rounded shadow">
        <div class="mb-3">
            <input type="text" id="result" class="form-control text-end fs-4" disabled>
        </div>
        <div class="row g-2">
            <button class="btn btn-secondary col-3" onclick="appendValue('7')">7</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('8')">8</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('9')">9</button>
            <button class="btn btn-danger col-3" onclick="clearResult()">C</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('4')">4</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('5')">5</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('6')">6</button>
            <button class="btn btn-warning col-3" onclick="appendValue('/')">/</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('1')">1</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('2')">2</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('3')">3</button>
            <button class="btn btn-warning col-3" onclick="appendValue('*')"></button>
            <button class="btn btn-secondary col-3" onclick="appendValue('0')">0</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('.')">.</button>
            <button class="btn btn-warning col-3" onclick="appendValue('-')">-</button>
            <button class="btn btn-warning col-3" onclick="appendValue('+')">+</button>
            <button class="btn btn-success col-12 mt-2" onclick="calculateResult()">=</button>
        </div>
    </div>
</div>

<script>
  function appendValue(value) {
    document.getElementById('result').value += value;
  }
  
  function clearResult() {
    document.getElementById('result').value = '';
  }
  
  function calculateResult() {
    try {
        const result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
    } catch (error) {
        document.getElementById('result').value = 'Error';
    }
  }
</script>

</body>
</html>
